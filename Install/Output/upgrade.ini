Version=1.5.0.1209
NewFeature=1
BigBugFixed=1
BetaVersion=0

Comment=+ 增加对 RAD Studio 12.2 的支持。\n# 增加 AI 辅助编码工具，目前有解释及检视代码的功能，支持几个流行的 AI 引擎，需自行申请并设置 API Key。\n+ 编码工具集增加赋值号对齐工具。\n+ 函数下拉工具栏增加几处单元位置的跳转。\n* 属性比较增加字体的设置。\n* 调试增强工具增加宽字符串与内存流的查看。\n* 编辑器扩展的网络搜索功能调整部分入口。\n* 部分高版本 Delphi 下启用窗体置顶与折叠扩展专家。\n* 代码高亮修正 Delphi 12 下部分特殊字符的宽度问题。\n* 其他错误修正与改进。

Comment_CHT=+ 增加對 RAD Studio 12.2 的支持。\n# 增加 AI 輔助編碼工具，目前有解釋及檢視代碼的功能，支持幾個流行的 AI 引擎，需自行申請並設置 API Key。\n+ 編碼工具集增加賦值號對齊工具。\n+ 函數下拉工具欄增加幾處單元位置的跳轉。\n* 屬性比較增加字體的設置。\n* 調試增強工具增加寬字符串與內存流的查看。\n* 編輯器擴展的網絡搜索功能調整部分入口。\n* 部分高版本 Delphi 下啟用窗體置頂與折疊擴展專家。\n* 代碼高亮修正 Delphi 12 下部分特殊字符的寬度問題。\n* 其他錯誤修正與改進。

Comment_ENU=+ Supports RAD Studio 12.2.\n# Add AI Coder Wizard for Explaining and Reviewing Code. Please Apply API Key First for Certain AI Engines.\n+ Add an Eval Align Tool to Coding Toolset.\n+ Add some Jumping Entries in Procedure Toolbar.\n* Add Font Setting for Property Compare.\n* Add WideString and Memory Stream Visualizer in Debug Enhancements.\n* Adjust some Web Search Entries for Editor Enhancements.\n* WinTopRoller Supports some High Version Delphi.\n* Fix a Special Char Width Problem in Source Highlight under Delphi 12.\n* Other Bugs Fixed.

