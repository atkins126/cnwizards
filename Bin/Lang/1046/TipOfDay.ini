[TipItems]
Tip1=CnPack IDE Wizards é um conjunto de ferramentas de Plug-in grátis no Delphi/C++Builder.
Tip2=CnPack IDE Wizards incluem várias funções de menu, editores e repositórios de propriedades e componentes.
Tip3=A equipe do CnPack é formada por muitos programadores chineses e fãs de Delphi/C++Builder na Internet. Nosso objetivo é desenvolver pacotes gratuitos de terceiros e verdadeiramente excelentes na China.
Tip4=Quando um assistente "Wizard" foi executado pela primeira vez, um formulário de dica será exibido para ajudar os usuários a se familiarizarem com nossos assistentes.
Tip5=Os Wizards do IDE do CnPack podem verificar automaticamente a versão mais recente dos Wizards, garantindo que você use a versão mais recente.
Tip6=O atalho padrão de conclusão de código do Delphi/C++Builder é Ctrl+Espaço, que está em conflito com o atalho de troca IME. Os Wizards do IDE do CnPack adicionarão um novo atalho Alt+Espaço na plataforma não em inglês. Você pode defini-lo como seu atalho favorito na caixa de diálogo de configuração do Assistente de aprimoramento do Editor de código.
Tip7=Existem alguns editores de propriedade dinâmica instalados por Wizardrs CnPack IDE. Você pode desabilitá-los / habilitá-los na caixa de diálogo de configuração dos assistentes.
Tip8=Clicar duas vezes na guia na janela do editor de código pode fechar esta unidade. No menu pop-up, você pode fechar Todas as unidades esperam esta unidade. E você pode abrir esta unidade no Windows Explorer.
Tip9=Ao usar o MessageBox Visual Designer, se NÃO houver aspas em ambos os lados do texto no código gerado, desmarque "Texto como variável" e "Título como variável".
Tip10=Se quiser reinstalar os assistentes do CnPack IDE ou migrá-lo para outro computador, você pode usar a ferramenta "Config Import / Export" para restaurar os dados do usuário.
Tip11=Ao iniciar o IDE, se Shift for pressionado, uma janela "CnPack IDE Loader" será exibida. Você pode definir alguns assistentes para não criados. É uma maneira de depurar para determinar qual assistente está com erro.
Tip12=Os assistentes do CnPack IDE podem ser reinstalados. Você pode instalar novas versões diretamente sem remover a versão antiga. Todos os dados e configurações do usuário serão mantidos.
Tip13=Se alguns assistentes não forem úteis para você, você pode defini-los como não criados (não desativados) clicando no botão "Avançado" na janela de configuração. Além disso, os itens do menu podem ser classificados de forma personalizada.
Tip14=Se você encontrar um erro ou tiver um conselho sobre os assistentes do CnPack IDE, pode enviar um e-mail para nossa equipe por meio de "Relatório de bug ou sugestão" no menu Ajuda.
Tip15=Pressionar Shift+F2 pode Desabilitar/Habilitar o auxiliar de entrada de código. Clique com o botão direito para abrir o menu pop-up.
Tip16=Há Smart Cut/Copy/Paste no Source Editor Enhancement Wizard. "Smart Cut/Copy" Significa que quando Ctrl+X/Ctrl+C é pressionado e NÃO há seleção no Editor, o token ou palavra sob o cursor atual será cortado/copiado. Esta função é habilitada por padrão. "Smart Paste" Significa que quando Ctrl+V é pressionado e NÃO há seleção no Editor, o token ou palavra sob o cursor atual será substituído por texto na área de transferência. Esta função está desabilitada por padrão.
Tip17=Existe a ferramenta "Toggle Var Field" no "Code Editor Wizard". Quando você pressiona seu atalho, cujo padrão é Ctrl+Shift+V, o Cursor pular do procedimento para o campo "VAR" para permitir que você adicione variável local. Esc ou pressionando o atalho novamente para retornar.
Tip18=Há um arquivo CnDebug.pas no diretório de origem do CnWizards. É uma unidade de interface para informações de depuração de saída. As informações de depuração podem ser recebidas e visualizadas pelo CnDebugViewer.
Tip19=O Assistente de repositório CnMemProf em CnMemProf.pas. É um pequeno gerenciador de memória no CnPack, que está no diretório Source do CnWizards.
Tip20=Agora, Chinês Simplificado, Chinês Tradicional, Inglês, Alemão, Russo e Português Brasil são suportados no CnWizards. Se você acha que o CnWizards precisa de outros idiomas e você pode nos ajudar a fazer o trabalho de tradução, entre em contato conosco: master@cnpack.org
Tip21=No BDS, CnWizards Float Toolbar de Form Design Wizards suporta apenas o formulário VCL, e apenas visível quando NÃO está no Embedded Designer. Você pode alterar a configuração do IDE na caixa de seleção "Ferramentas, Opções, VCL Designer, Embedded Designer".
Tip22=CnWizards foi publicado no GitHub. Você também pode baixar a versão mais recente do CnWizards em https://github.com/cnpack/cnwizards
Tip23=O mecanismo Pascal Script é integrado ao CnWizards. Você pode escrever um script pascal no Editor IDE e executá-lo pelo Assistente de script para personalização.
Tip24=Quer obter ajuda para Pascal Script? Você pode verificar o conteúdo dos diretórios PSDecl e PSDeclEx no destino de instalação do CnWizards. Existem também alguns demos no diretório PSDemo.
Tip25=Para usar o Code-Insight ou Code Input Helper ao escrever Pascal Script no IDE, você precisa adicionar os diretórios Source e PSDeclEx no destino de instalação do CnWizards no Search Path.
Tip26=Ferramenta de Backup/Restauração de configuração do IDE no CnPack IDE Os assistentes também podem limpar o histórico de arquivos abertos do IDE. Você pode usar esta ferramenta para limpar o histórico de arquivos abertos no menu IDE.
Tip27=Se desejar obter uma versão personalizada dos assistentes do CnPack IDE, que contém apenas as funções desejadas, você pode baixar o código-fonte dos assistentes do CnPack IDE e executar cnwizards\Tools\CnCustBuild\CnCustBuild.dpr para gerar uma versão personalizada. Consulte: http://www.cnpack.org/showdetail.php?id=502&lang=en
Tip28=Destaque de palavra-chave e destaque de linhas são implementados a partir do CnWizards 0.8.8. E o modo de destaque padrão foi alterado para "destacar imediatamente a unidade inteira". Você pode alterar as configurações na caixa de diálogo Source Highlight Enhancements Setting.
Tip29=O identificador atual em destaque do cursor é implementado a partir do CnWizards 0.8.9. Mas está desabilitado por padrão. Você pode alterar as configurações na caixa de diálogo Source Highlight Enhancements Setting.
Tip30=Quando o Cursor está no "início" no Editor, você pode pressionar "Ctrl+" para ir para o "fim" correspondente rapidamente. Outras palavras-chave de bloco também são suportadas.
Tip31=CnWizards enviará apenas o número da versão principal do IDE e o número da versão do CnWizards para o servidor CnPack ao verificar a atualização. Não coletaremos e enviaremos qualquer outra informação no computador do usuário. Por favor, consulte a ajuda para obter mais informações.
Tip32=CnPack torna-se Embarcadero Technology Partner (ETP) em 2009. Vamos torná-lo ainda melhor..
Tip33=CnWizards foi publicado no GitHub. Você também pode baixar a versão mais recente do CnWizards em http://github.com/cnpack
Tip34=Se os usuários estiverem usando um monitor grande e de alta resolução, o CnWizards Forms pode parecer muito pequeno. Você pode verificar as configurações de "Dimensionar todos os formulários do CnWizards" na caixa de diálogo Configurações do CnWizards e selecionar um múltiplo adequado para exibir melhor os formulários do CnWizards.